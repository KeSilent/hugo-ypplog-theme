<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{.Title}}</title>
</head>

<body>
    <div id="post" class="post">
        <article>
            <header>
                <h1 class="post-title">{{ .Title }}</h1>
            </header>
            <h3>关键词：{{.Keywords}}</h3>
            <h5>内容字数：{{.WordCount}}</h5>
            <h5>阅读内容的预估时间:{{.ReadingTime}}</h5>
            {{.Content}}
        </article>
    </div>
</body>

</html>
