<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <title>{{.Site.Title}}</title>
  {{- partial "head.html" . -}}
  {{- partial "components/site-style.html" . -}}
  <body>
    {{- partial "header.html" . -}}

    <div class="container-fluid">
      <div class="row">
        {{- partial "components/left-class.html" . -}}
      </div>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        {{- block "main" . }}{{- end }}
      </main>
    </div>
    {{- partial "footer.html" . -}}
    {{- partial "components/site-js.html" . -}}
  </body>
</html>
